<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01 Pomodoro Timer</title>
		<link rel="stylesheet" href="./public/stylesheets/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="ring ending">
				<svg width="518" height="518" viewBox="0 0 518 518">
					<circle stroke-width="9px" cx="259" cy="259" r="254" />
				</svg>
			</div>

			<div class="timer">
				<div class="time">
					<div class="minutes">
						<input type="text" name="minute" value="15" disabled />
					</div>
					<div class="colon">:</div>
					<div class="seconds">
						<input type="text" name="seconds" value="00" disabled />
					</div>
				</div>
				<button class="start">start</button>
				<button class="setting">
					<img src="./public/images/gear.svg" alt="Settings" />
				</button>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
